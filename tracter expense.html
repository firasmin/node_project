<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">Expense tracker</h1>
        </div>
        
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title">Add Items</h2>
      <form id="addForm" >
        
            <label for ="expense">expense </label>
            <input type="text" class="form-control mr-2" id="expense">
        
          
            <label for ="description"> description</label>
            <input type="text" class="form-control mr-2" id="description">
    
        
        <label for="category">Choose a category:</label>
  <select class="form-control" name="category" id="category">
    <option value="onvaction">onvaction</option>
    <option value="movie">movie</option>
    <option value="other">other</option>
    
  </select>

        <input type="submit"  value="Submit">
      </form>
      
      <ul id="listofitem">
        
     </ul>
    </div>
  </div>
   <script>
let form=document.getElementById('addForm')
form.addEventListener('submit',onsubmit)
function onsubmit(e)
{
    e.preventDefault();
    let expense=document.getElementById('expense').value
    let description=document.getElementById('description').value
    let category=document.getElementById('category').value
    let my_obj={
        expense,
        description,
        category
 }
 let myobj_serialsize=JSON.stringify(my_obj);
 localStorage.setItem(my_obj.description,myobj_serialsize)
 shoeonscreen(my_obj)
}
function shoeonscreen(my_obj)
{
    let parentelement =document.getElementById('listofitem');
    let Childele=document.createElement('li');


Childele.textContent=my_obj.expense+' '+my_obj.description+'  '+my_obj.category
let deletebtn=document.createElement('input')
deletebtn.type="button"
deletebtn.value="delete"
deletebtn.onclick=()=>{
    localStorage.removeItem(my_obj.description)
    parentelement.removeChild(Childele)
}
let editbtn=document.createElement('input')
editbtn.type="button"
editbtn.value="Edit"
editbtn.onclick=()=>{
    localStorage.removeItem(my_obj.description)
    parentelement.removeChild(Childele)
    document.getElementById('expense').value=my_obj.expense
    document.getElementById('description').value=my_obj.description
    document.getElementById('category').value=my_obj.category

}
Childele.appendChild(deletebtn)
Childele.appendChild(editbtn)
parentelement.appendChild(Childele)
}


   </script>
</body>
</html>
