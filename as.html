
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">booking app</h1>
        </div>
        
      </div>
    </div>
  </header>
  <div class="container">
    <div id="main" class="card card-body">
      <h2 class="title text-center">form</h2>
      <form id="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name"  placeholder="Enter name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">place</label>
          <input type="text" class="form-control" id="palce" placeholder="place">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>

     <div id="before"></div>
    </div>
  </div>
<script>
    let form = document.getElementById('form');
form.addEventListener('submit',onsubmit);
function onsubmit(e)
{
    e.preventDefault()
    let c=document.getElementById('name').value;
    let ab=document.getElementById('email').value;
    let cd=document.getElementById('palce').value;
    let my_obj={
        name:c,
        email:ab,
        place:cd


    };
    let myobj_serialsize=JSON.stringify(my_obj);
   
    localStorage.setItem(c,myobj_serialsize);
    let divb=document.createElement('div');
    let text=document.createTextNode(myobj_serialsize);
    divb.appendChild(text);

  let main=document.getElementById('main')
  let before=document.getElementById('before');
  main.insertBefore(divb,before)

}
</script>
</body>
</html>
